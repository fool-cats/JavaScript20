<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <!-- The id is usud for JS and the class is for Styling -->
        <form id="form" class="form">
            <h2>Register with us</h2>
             <div class="form-control">
                <label for="username">UserName</label>
                <input id="username" type="text" placeholder="Enter User Name"></input>
                <!-- validation message display here if there are invalidate -->
                <small>Error message</small>
             </div>
             <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter Email"></input>
                <!-- validation message display here if there are invalidate -->
                <small>Error message</small>
             </div>
             <div class="form-control">
                <label for="password">Password</label>
                <input id="password" type="text" placeholder="Enter Password"></input>
                <!-- validation message display here if there are invalidate -->
                <small>Error message</small>
             </div>
             <div class="form-control">
                <label for="password2">Confirm password</label>
                <input id="password2" type="password" placeholder="Enter Password again"></input>
                <!-- validation message display here if there are invalidate -->
                <small>Error message</small>
             </div>
             <button>Submit</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
